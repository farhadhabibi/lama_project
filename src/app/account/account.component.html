<!DOCTYPE html> 
<html>
<head>
  <title></title>
</head>
<body>
    
     <div class="container">
      <form class="form" [formGroup] = "form" 
      (ngSubmit) = "onSubmit(form.value)">
       
        <div class="form-group">
          <label for="email">Firstname:</label>
          <input type="text" class="form-control" id="first"  name="name" formControlName = "firstname" required>
        </div>
        <div class="form-group">
          <label for="pwd">Lastname:</label>
          <input type="text" class="form-control" id="last" name="lastname" formControlName = "lastname" >
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="psw" formControlName = "password" >
          <p style="color: red" id="pr"></p>
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" class="form-control" id="pwd" name="cpsw" formControlName = "cpassword" >
        </div>
        <label>Language:</label>
       <select class="form-control" name="sel"formControlName = "language">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br>
      <button type="submit" [disabled] = "!form.valid" class="btn btn-default">Submit</button>
      </form>
    </div>

</body>
</html>
