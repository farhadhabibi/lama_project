<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body> 
<a routerLink="/">go back</a>
	<div class="container">
		  <form [formGroup] = "form"
		  (ngSubmit) = "onSubmit(form.value)">
			  <div class="form-group">
		          <label for="email">Firstname:</label>
		          <input type="text" class="form-control" id="first"  name="firstname" formControlName = "firstname" required>
		          <div class="alert" *ngIf = "!form.controls.firstname.valid &&form.controls['firstname'].touched">{{ alert }}</div>
	          </div>
	          <div class="form-group">
		          <label for="email">password:</label>
		          <input type="password" class="form-control" id="first"  name="psw" formControlName = "password">
	          </div>
	          <button type="submit" [disabled] = "!form.valid" class="btn btn-default">Submit</button>
	       </form>
		  
	</div>
</body>
</html>
